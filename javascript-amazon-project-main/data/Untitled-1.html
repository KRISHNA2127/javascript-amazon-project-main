<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Structure</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>This is a simple HTML structure example.</p>
        </section>
        <section>
            <h2>Contact</h2>
            <p>You can reach me at example@example.com.</p>
            <div class='item js-item'>hello</div>
        </section>
    </main>
    <footer>
        <p class = "copy js-copy">&copy; 2023 My Website</p>
    </footer>
    <script>const element = document.querySelector('.js-item');
            const text = element.textContent;
            console.log(text);  // Outputs: hello
    </script>
</body>
</html>
